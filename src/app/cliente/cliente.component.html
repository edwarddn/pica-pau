<div class="box">
  <p>Cadastro de Cliente</p>
  <form class="form-box" [formGroup]="form" (ngSubmit)="cadastrar()">
    <input
      formControlName="nome"
      placeholder="Nome"
      type="text"
      maxlength="64"
    />
    <input formControlName="cpf" placeholder="CPF" type="text" maxlength="14" />
    <input
      formControlName="email"
      placeholder="E-mail"
      type="email"
      maxlength="64"
    />
    <input
      formControlName="niver"
      placeholder="Data de Nascimento"
      type="date"
    />
    <button type="submit" [disabled]="!form.valid">Cadastrar</button>
  </form>
  <hr />
  <ul>
    <li *ngFor="let cliente of list">
      <p>{{ cliente.id }}</p>
      <p>{{ cliente.nome }}</p>
      <p>{{ cliente.niver | date: "dd/MM/yyyy" }}</p>
    </li>
  </ul>
</div>
